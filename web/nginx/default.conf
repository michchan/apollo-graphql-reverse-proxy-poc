server {
    listen 80;
    server_name localhost;

    # Enable detailed logging to a mounted volume
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /graphql {
        # Enable response buffering
        proxy_pass http://graphql:4000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Operation-Name $http_x_operation_name; # Pass operation name if available
        proxy_buffering on; # Ensure response is buffered for NJS

        # Apply NJS for request modification (non-WebSocket only)
        if ($http_upgrade != "websocket") {
            js_content scripts.forwardRefreshTokenToServer;
        }

        # Apply NJS for response modification (non-WebSocket only)
        if ($http_upgrade != "websocket") {
            js_content scripts.forwardRefreshTokenToClient;
        }
    }

    js_import scripts from /etc/nginx/njs/scripts.js;

    # Enable request body access
    proxy_pass_request_body on;
    proxy_set_body $request_body;
}