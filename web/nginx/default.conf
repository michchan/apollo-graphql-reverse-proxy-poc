server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /graphql {
        proxy_pass http://graphql:4000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Apply NJS for HTTP requests only (not WebSocket)
        if ($http_upgrade != "websocket") {
            js_content scripts.forwardRefreshTokenToServer;
        }
    }

    location = /set-refresh-token {
        js_content scripts.forwardRefreshTokenToClient;
    }

    js_import scripts from /etc/nginx/njs/scripts.js;
}